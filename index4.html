<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Xin mời bạn nhập biến a');
    let b = prompt('Xin mời bạn nhập biến b');
    if (a % b === 0){
        alert(a + ' Chia hết cho ' + b);
    } else{
        alert(a + ' Không chia hết cho '+ b);
    }
</script>
</body>
</html>
